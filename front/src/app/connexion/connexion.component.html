<h1>Connexion</h1>

<form [formGroup]="formConnexion" (ngSubmit)="connecte()">
  <div class="form-group">
    <label for="identifiant">Identifiant ou email :</label>
    <input
      id="identifiant"
      type="text"
      formControlName="identifiant"
      class="form-control"
      aria-describedby="identifiantHelp"
      autocomplete="username"
    />
    <small id="identifiantHelp" class="form-text text-muted"
      >Si votre email est partag√© avec un autre compte, utilisez votre
      identifiant.</small
    >
  </div>
  <div class="form-group">
    <label for="mdp">Mot de passe :</label>
    <input
      id="mdp"
      type="password"
      formControlName="mdp"
      class="form-control"
      autocomplete="current-password"
    />
  </div>
  <div class="form-check">
    <input
      id="seSouvenir"
      type="checkbox"
      formControlName="seSouvenir"
      class="form-check-input"
    />
    <label for="seSouvenir" class="form-check-label">Se souvenir de moi</label>
  </div>
  <button
    id="btnSeConnecter"
    class="btn btn-primary"
    type="submit"
    [disabled]="!formConnexion.valid"
  >
    Se connecter
  </button>
</form>

@if (erreurConnexion) {
  <div class="alert alert-danger">
    {{ erreurConnexion }}
  </div>
}
