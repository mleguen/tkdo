<h1>Connexion</h1>

<form [formGroup]="formConnexion" (ngSubmit)="connecte()">
  <div class="form-group">
    <label for="identifiant">Identifiant :</label>
    <input
      id="identifiant"
      type="text"
      formControlName="identifiant"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="mdp">Mot de passe :</label>
    <input
      id="mdp"
      type="password"
      formControlName="mdp"
      class="form-control"
    />
  </div>
  <div class="form-check">
    <input
      id="seSouvenir"
      type="checkbox"
      formControlName="seSouvenir"
      class="form-check-input"
    />
    <label for="seSouvenir" class="form-check-label">Se souvenir de moi</label>
  </div>
  <button
    id="btnSeConnecter"
    class="btn btn-primary"
    type="submit"
    [disabled]="!formConnexion.valid"
  >
    Se connecter
  </button>
</form>

@if (erreurConnexion) {
  <div class="alert alert-danger">
    {{ erreurConnexion }}
  </div>
}
