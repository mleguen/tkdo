@if (utilisateurConnecte$ | async; as uc) {
  @if (ideesPour$ | async; as ip) {
    <app-liste-idees
      [ideesPour]="ip"
      [utilisateurConnecte]="uc"
      (actualise)="actualise()"
      (ajoute)="ajoute($event)"
      (supprime)="supprime($event)"
    />
  } @else {
    <h1>Veuillez patienter...</h1>
  }
} @else {
  <h1>Veuillez patienter...</h1>
}

@if (erreurAjoutSuppression) {
  <div class="alert alert-danger">
    {{ erreurAjoutSuppression }}
  </div>
}
