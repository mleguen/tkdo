name: Unit and Component Tests

on:
  workflow_dispatch:  # Manual trigger
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - "**"
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "CHANGELOG.md"
      - "BACKLOG.md"
      - "LICENSE"
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "CHANGELOG.md"
      - "BACKLOG.md"
      - "LICENSE"

jobs:
  setup-firefox:
    # Call the reusable setup-firefox workflow
    # This ensures only one job across all workflows handles Firefox caching
    uses: ./.github/workflows/setup-firefox.yml
    permissions:
      contents: read
    # Skip for draft PRs - only run when PR is ready for review
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft

  frontend-unit-tests:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    # Skip for draft PRs - only run when PR is ready for review
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "front/package-lock.json"

      # Cache Cypress binary to speed up installation
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit
        working-directory: ./front

      - name: Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: ./front

  frontend-component-tests:
    name: Frontend - Component Tests (${{ matrix.browser }}, shard ${{ matrix.shard }}/2)
    runs-on: ubuntu-latest
    needs: [frontend-unit-tests, setup-firefox]
    # Skip for draft PRs - only run when PR is ready for review
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        shard: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "front/package-lock.json"

      # Cache Cypress binary to speed up installation
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm ci
        working-directory: ./front

      # Get current year-week for Firefox cache key (updates weekly)
      - name: Get current week
        if: matrix.browser == 'firefox'
        id: week
        run: echo "week=$(date +%Y-W%V)" >> $GITHUB_OUTPUT

      # Restore Firefox binary from cache (populated by setup-firefox job)
      - name: Restore Firefox binary from cache
        if: matrix.browser == 'firefox'
        uses: actions/cache/restore@v4
        with:
          path: /opt/hostedtoolcache/firefox
          key: ${{ runner.os }}-firefox-latest-v5-${{ steps.week.outputs.week }}

      # Add Firefox to PATH from cache
      - name: Add Firefox to PATH
        if: matrix.browser == 'firefox'
        run: |
          # Find the Firefox version directory
          FIREFOX_DIR=$(find /opt/hostedtoolcache/firefox -mindepth 1 -maxdepth 1 -type d | head -1)
          if [ -z "$FIREFOX_DIR" ]; then
            echo "Error: No Firefox directory found in cache"
            exit 1
          fi
          # Add Firefox binary to PATH
          FIREFOX_BIN="$FIREFOX_DIR/x64"
          echo "$FIREFOX_BIN" >> $GITHUB_PATH
          echo "Added Firefox from $FIREFOX_BIN to PATH"
          # Verify Firefox is accessible
          "$FIREFOX_BIN/firefox" --version

      # cypress-io/github-action with install: false since we handle it above
      # Use cypress-split plugin for test sharding across parallel CI machines
      - name: Run component tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./front
          component: true
          browser: ${{ matrix.browser }}
          install: false
        env:
          SPLIT: 2
          SPLIT_INDEX1: ${{ matrix.shard }}

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-component-screenshots-${{ matrix.browser }}-${{ matrix.shard }}-${{ github.run_number }}
          path: front/cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Compress and upload videos on failure
        if: failure()
        run: |
          cd front
          if [ -d cypress/videos ] && [ "$(ls -A cypress/videos)" ]; then
            tar -czf cypress-component-videos.tar.gz cypress/videos
            mv cypress-component-videos.tar.gz ..
          fi

      - name: Upload compressed videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-component-videos-${{ matrix.browser }}-${{ matrix.shard }}-${{ github.run_number }}
          path: cypress-component-videos.tar.gz
          retention-days: 3
          if-no-files-found: ignore

  frontend-integration-tests:
    name: Frontend - Integration Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [frontend-component-tests, setup-firefox]
    # Skip for draft PRs - only run when PR is ready for review
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "front/package-lock.json"

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: ./front

      - name: Generate version file
        run: node version.js
        working-directory: ./front

      # Cache Cypress binary to speed up installation
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install Cypress binary
        run: npx cypress install
        working-directory: ./front

      # Get current year-week for Firefox cache key (updates weekly)
      - name: Get current week
        if: matrix.browser == 'firefox'
        id: week
        run: echo "week=$(date +%Y-W%V)" >> $GITHUB_OUTPUT

      # Restore Firefox binary from cache (populated by setup-firefox job)
      - name: Restore Firefox binary from cache
        if: matrix.browser == 'firefox'
        uses: actions/cache/restore@v4
        with:
          path: /opt/hostedtoolcache/firefox
          key: ${{ runner.os }}-firefox-latest-v5-${{ steps.week.outputs.week }}

      # Add Firefox to PATH from cache
      - name: Add Firefox to PATH
        if: matrix.browser == 'firefox'
        run: |
          # Find the Firefox version directory
          FIREFOX_DIR=$(find /opt/hostedtoolcache/firefox -mindepth 1 -maxdepth 1 -type d | head -1)
          if [ -z "$FIREFOX_DIR" ]; then
            echo "Error: No Firefox directory found in cache"
            exit 1
          fi
          # Add Firefox binary to PATH
          FIREFOX_BIN="$FIREFOX_DIR/x64"
          echo "$FIREFOX_BIN" >> $GITHUB_PATH
          echo "Added Firefox from $FIREFOX_BIN to PATH"
          # Verify Firefox is accessible
          "$FIREFOX_BIN/firefox" --version

      # Run integration tests with mocked backend using ng e2e
      # ng e2e starts its own dev server, so we don't use start/wait-on
      - name: Run integration tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./front
          command: npm run int
          browser: ${{ matrix.browser }}
          install: false

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-integration-screenshots-${{ matrix.browser }}-${{ github.run_number }}
          path: front/cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Compress and upload videos on failure
        if: failure()
        run: |
          cd front
          if [ -d cypress/videos ] && [ "$(ls -A cypress/videos)" ]; then
            tar -czf cypress-integration-videos.tar.gz cypress/videos
            mv cypress-integration-videos.tar.gz ..
          fi

      - name: Upload compressed videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-integration-videos-${{ matrix.browser }}-${{ github.run_number }}
          path: cypress-integration-videos.tar.gz
          retention-days: 3
          if-no-files-found: ignore

  backend-unit-tests:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest
    # Skip for draft PRs - only run when PR is ready for review
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo_mysql, json, mbstring
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ./api

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: ./api

      - name: Run PHPStan
        run: composer phpstan
        working-directory: ./api

      - name: Run unit tests
        run: composer test -- --testsuite=Unit
        working-directory: ./api

  backend-integration-tests:
    name: Backend - Integration Tests
    runs-on: ubuntu-latest
    needs: backend-unit-tests
    # Skip for draft PRs - only run when PR is ready for review
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: tkdo
          MYSQL_USER: tkdo
          MYSQL_PASSWORD: mdptkdo
          MYSQL_ROOT_PASSWORD: mdproot
        options: >-
          --health-cmd="mysqladmin ping -h localhost -P 3306 -u tkdo --password=mdptkdo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo_mysql, json, mbstring
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ./api

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: ./api

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u tkdo --password=mdptkdo --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Set up database
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: tkdo
          MYSQL_USER: tkdo
          MYSQL_PASSWORD: mdptkdo
          MAILHOG_BASE_URI: http://127.0.0.1:8025/
          TKDO_BASE_URI: http://localhost:8000
          TKDO_MAILER_FROM: noreply@ci
        run: |
          php bin/doctrine.php orm:generate-proxies
          php bin/doctrine.php migrations:migrate --no-interaction
        working-directory: ./api

      - name: Configure PHP to use MailHog SMTP
        run: |
          # Install msmtp as sendmail replacement
          sudo apt-get update && sudo apt-get install -y msmtp

          # Configure msmtp to use MailHog SMTP
          cat > ~/.msmtprc << 'MSMTP_CONFIG'
          defaults
          auth off
          tls off

          account mailhog
          host 127.0.0.1
          port 1025
          from noreply@ci

          account default : mailhog
          MSMTP_CONFIG
          chmod 600 ~/.msmtprc

          # Configure PHP to use msmtp as sendmail
          echo "sendmail_path = /usr/bin/msmtp -t" | sudo tee -a /etc/php/8.4/cli/php.ini

      - name: Start PHP backend server
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: tkdo
          MYSQL_USER: tkdo
          MYSQL_PASSWORD: mdptkdo
          MAILHOG_BASE_URI: http://127.0.0.1:8025/
          TKDO_BASE_URI: http://localhost:8000
          TKDO_MAILER_FROM: noreply@ci
        run: |
          cd api/public
          php -S localhost:8000 index.php &
          echo $! > /tmp/php-server.pid
          sleep 2
          echo "PHP server started on port 8000"

      - name: Run integration tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: tkdo
          MYSQL_USER: tkdo
          MYSQL_PASSWORD: mdptkdo
          MAILHOG_BASE_URI: http://127.0.0.1:8025/
          TKDO_BASE_URI: http://localhost:8000
          TKDO_MAILER_FROM: noreply@ci
        run: composer test -- --testsuite=Int
        working-directory: ./api

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-logs-${{ github.run_number }}
          path: api/var/log
          retention-days: 7
          if-no-files-found: ignore
