name: Unit and Component Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'BACKLOG.md'
      - 'LICENSE'

jobs:
  frontend-format-lint:
    name: Frontend - Format & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      # Skip postinstall scripts to avoid local-cypress race condition
      # local-cypress tries to patch Cypress types before Cypress is extracted
      - name: Install dependencies
        run: npm install --prefer-offline --no-audit --ignore-scripts
        working-directory: ./front

      # Explicitly install Cypress binary after dependencies are in place
      - name: Install Cypress binary
        run: npx cypress install
        working-directory: ./front

      - name: Check formatting
        run: npm run format -- --check
        working-directory: ./front

      - name: Run ESLint
        run: npm run lint
        working-directory: ./front

  frontend-unit-tests:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    needs: frontend-format-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      # Skip postinstall scripts to avoid local-cypress race condition
      # local-cypress tries to patch Cypress types before Cypress is extracted
      - name: Install dependencies
        run: npm install --prefer-offline --no-audit --ignore-scripts
        working-directory: ./front

      # Explicitly install Cypress binary after dependencies are in place
      - name: Install Cypress binary
        run: npx cypress install
        working-directory: ./front

      - name: Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: ./front

  frontend-component-tests:
    name: Frontend - Component Tests
    runs-on: ubuntu-latest
    needs: frontend-unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js and install dependencies with --ignore-scripts
      # to avoid local-cypress timing issue
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: ./front

      - name: Generate version file
        run: node version.js
        working-directory: ./front

      - name: Install Cypress binary
        run: npx cypress install
        working-directory: ./front

      # cypress-io/github-action with install: false since we handle it above
      - name: Run component tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./front
          component: true
          browser: chrome
          install: false

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-component-screenshots-${{ github.run_number }}
          path: front/cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Compress and upload videos on failure
        if: failure()
        run: |
          cd front
          if [ -d cypress/videos ] && [ "$(ls -A cypress/videos)" ]; then
            tar -czf cypress-component-videos.tar.gz cypress/videos
            mv cypress-component-videos.tar.gz ..
          fi

      - name: Upload compressed videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-component-videos-${{ github.run_number }}
          path: cypress-component-videos.tar.gz
          retention-days: 3
          if-no-files-found: ignore

  backend-unit-tests:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_mysql, json, mbstring
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ./api

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: ./api

      - name: Run unit tests
        run: composer test -- --testsuite=Unit
        working-directory: ./api

  backend-phpstan:
    name: Backend - PHPStan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_mysql, json, mbstring
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ./api

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: ./api

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress
        working-directory: ./api

  backend-integration-tests:
    name: Backend - Integration Tests
    runs-on: ubuntu-latest
    needs: backend-unit-tests

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: tkdo
          MYSQL_USER: tkdo
          MYSQL_PASSWORD: mdptkdo
          MYSQL_ROOT_PASSWORD: mdproot
        options: >-
          --health-cmd="mysqladmin ping -h localhost -P 3306 -u tkdo --password=mdptkdo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_mysql, json, mbstring
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ./api

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: ./api

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u tkdo --password=mdptkdo --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Set up database
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: tkdo
          MYSQL_USER: tkdo
          MYSQL_PASSWORD: mdptkdo
          MAILHOG_BASE_URI: http://127.0.0.1:8025/
          TKDO_BASE_URI: http://localhost
          TKDO_MAILER_FROM: noreply@ci
        run: |
          php bin/doctrine.php orm:generate-proxies
          php bin/doctrine.php migrations:migrate --no-interaction
        working-directory: ./api

      - name: Run integration tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: tkdo
          MYSQL_USER: tkdo
          MYSQL_PASSWORD: mdptkdo
          MAILHOG_BASE_URI: http://127.0.0.1:8025/
          TKDO_BASE_URI: http://localhost
          TKDO_MAILER_FROM: noreply@ci
        run: composer test -- --testsuite=Int
        working-directory: ./api

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-logs-${{ github.run_number }}
          path: api/var/log
          retention-days: 7
          if-no-files-found: ignore
